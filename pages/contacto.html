    <title>Phoebe Buffay - Sobre el proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración personalizada de Tailwind con los colores del proyecto
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'violeta-oscuro': '#1a0d2e',
                        'lila': '#BB8DD6',
                        'amarillo': '#F5EB79',
                        'verde': '#719476',
                        'gris-claro': '#f8f9fa',
                        'gris-oscuro': '#2d2d2d',
                        'gris-medio': '#6b6b6b',
                    },
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Cargar fuentes de Google Fonts (Inter y Playfair Display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="font-[Nunito]">
    <header class="relative bg-white z-50">
        <div>
            <div class="absolute top-0 left-0 flex items-center p-4 sm:hidden z-50">
                <!-- Versión Menú de celular -->
                <button type="button" id="mobileMenuBtn" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100 focus:outline-none">
                    <span class="sr-only">Menú principal</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="size-6">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        <nav class="border-s-2 relative z-40">
            <ul class="absolute top-16 left-0 w-full bg-white shadow-lg md:relative md:top-0 md:flex md:flex-row md:items-center md:justify-evenly md:mx-auto md:p-2 md:shadow-md hidden" id="navList">
            <li class="nav-link hover:bg-violet-50 active:outline-violet-100 text-emerald-950 rounded-lg px-3 py-2 relative font-[Nunito] font-semibold text-lg"><a href="../index.html">Inicio</a></li>
            <li class="nav-link hover:bg-violet-50 active:outline-violet-100  text-emerald-950 rounded-lg px-3 py-2 relative font-[Nunito] font-semibold text-lg"><a href="musica.html">Música</a></li>
            <li class="nav-link hover:bg-violet-50 active:outline-violet-100  text-emerald-950 rounded-lg px-3 py-2 relative font-[Nunito] font-semibold text-lg"><a href="biografia.html">Bio</a></li>
            <li class="nav-link hover:bg-violet-50 active:outline-violet-100  text-emerald-950 rounded-lg px-3 py-2 relative font-[Nunito] font-semibold text-lg"><a href="tour.html">Tour</a></li>
            <li class="nav-link hover:bg-violet-50 active:outline-violet-100  text-emerald-950 rounded-lg px-3 py-2 relative font-[Nunito] font-semibold text-lg"><a href="videos.html">TV</a></li>
            </ul>
        </nav>
        <div class="flex items-center justify-center">  
            <a href="../index.html">
            <img src="../img/logo.png" alt="logo">
            </a>
        </div>
        </div>
    </header>
    <main class="min-h-[calc(100vh-200px)] bg-emerald-50">
        <section class="py-20">
            <div class="max-w-7xl mx-auto px-5">
                <h2 class="font-[Nunito] text-4xl font-semibold text-emerald-900 shadow-md border-2 border-emerald-100 shadow-emerald-200 mb-4 text-center py-4">Contacto</h2>
                <div class="grid grid-cols-1 gap-12 justify-center py-20 bg-white rounded-xl border-2">
                <div class="bg-white p-12 rounded-2xl shadow-lg">
                        <h3 class="mb-8 text-2xl font-semibold text-emerald-950">Envianos un mensaje</h3>
                        <form id="contactForm" class="space-y-6">
                            <div>
                                <label for="nombre" class="block mb-2 text-emerald-950 font-medium text-sm">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required="" class="w-full py-3 px-4 border-2 border-gris-claro rounded-lg font-inter text-base transition-colors duration-300 focus:outline-none focus:border-emerald-600">
                                <span class="error-message" id="nombreError"></span>
                            </div>
                            <div>
                                <label for="email" class="block mb-2 text-emerald-950 font-medium text-sm">Email</label>
                                <input type="email" id="email" name="email" required="" class="w-full py-3 px-4 border-2 border-gris-claro rounded-lg font-inter text-base transition-colors duration-300 focus:outline-none focus:border-emerald-600">
                                <span class="error-message" id="emailError"></span>
                            </div>
                            <div>
                                <label for="mensaje" class="block mb-2 text-emerald-950 font-medium text-sm">Mensaje</label>
                                <textarea id="mensaje" name="mensaje" rows="5" required="" class="w-full py-3 px-4 border-2 border-gris-claro rounded-lg font-inter text-base transition-colors duration-300 focus:outline-none focus:border-emerald-600 resize-none"></textarea>
                                <span class="error-message" id="mensajeError"></span>
                            </div>
                            <button type="submit" class="w-full bg-emerald-950 text-white py-4 px-10 rounded-full font-semibold text-base transition-all duration-300 text-center font-inter shadow-lg hover:bg-emerald-600 hover:-translate-y-0.5 hover:shadow-xl">
                                Enviar mensaje
                            </button>
                        </form>
                    </div>
                </div>
                </div>     
            </div>
        </section>
    </main>
    <footer class="bg-emerald-50 opacity-70 py-5">

        <div class="flex justify-center"><a href="contacto.html" class="px-4 underline">Contacto</a>
        <a href="sobre-proyecto.html" class="px-4 underline">Sobre el proyecto</a></div>
    </footer>
    <script src="../js/script.js"></script>
</body>
